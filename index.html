<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo GUID | UUID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            box-sizing: border-box;
        }
        .container input,
        .container select,
        .container button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .container button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }
        .container button:last-child {
            background-color: #28a745;
            margin-top: 10px;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
        }
        @media (max-width: 600px) {
            .container input[type="number"] {
                width: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputField" value="">
        <label for="lengthInput">Độ dài GUID:</label>
        <input type="number" id="lengthInput" min="1" value="50">
        <label for="algorithmSelect">Loại:</label>
        <select id="algorithmSelect" onchange="toggleLengthInput()">
            <option value="guid">GUID</option>
            <option value="uuid">UUID</option>      
        </select>
        <button onclick="copyToClipboard()">Sao chép</button>
        <button onclick="generateID()">Tạo</button>
    </div>
    <script>
        function copyToClipboard() {
            const inputField = document.getElementById('inputField');
            inputField.select();
            document.execCommand('copy');
            alert('Sao chép vào bộ nhớ tạm: ' + inputField.value);
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function generateGUID(len) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const charlen = chars.length;
            const length = len || 32;
            const buf = [];
            
            for (let i = 0; i < length; i++) {
                buf[i] = chars.charAt(Math.floor(Math.random() * charlen));
            }

            return buf.join('');
        }

        function generateID() {
            const inputField = document.getElementById('inputField');
            const length = parseInt(document.getElementById('lengthInput').value, 10);
            const algorithm = document.getElementById('algorithmSelect').value;
            let id;

            if (algorithm === 'uuid') {
                id = generateUUID();
            } else if (algorithm === 'guid') {
                id = generateGUID(length);
            }

            inputField.value = id;
        }

        function toggleLengthInput() {
            const lengthInput = document.getElementById('lengthInput');
            const algorithm = document.getElementById('algorithmSelect').value;
            if (algorithm === 'uuid') {
                lengthInput.disabled = true;
            } else {
                lengthInput.disabled = false;
            }
        }

        window.onload = toggleLengthInput;
    </script>
</body>
</html>
